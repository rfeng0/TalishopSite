<script>
    var disablePC = false; /* for testing purposes*/
    function isPhone() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (!isPhone() && disablePC) {
        window.location.href = "pageunavailable.html";
    }
</script>

<div class="header-bar"></div>

    </button>
    <div class="logo-text">
        <a href="index.html"> <!-- added a link to main page -->
            <img class="topbartext" width=70% src="images\talishop.logo.png" width="50%">
        </a>
    </div>
    <img class="header-logo" id="toggleIcon" src="images\bearlogo.jpg">
    
    <div class="sidebar" id="sidebar"> <!-- moved into header -->
        <div class="largeText">
            <a href="index.html">Home</a>

<!-- removed a gray line-->

<div class="gray-line"></div>

</div>

<script>
    window.onload = function() {
        var toggleIcon = document.getElementById("toggleIcon");
        var sidebar = document.getElementById("sidebar");
        toggleIcon.addEventListener("click", function() {
            // removed the "" condition, changed to what index.html had
            if (sidebar.style.left === "0px") {
                toggleSidebar();
            }
        });
    }

    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var body = document.body;
        // removed the "" condition, as it always ignored the first click
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-100%";
            body.classList.remove("sidebar-open");
        } else {
            sidebar.style.left = "0";
            body.classList.add("sidebar-open");
        }
        var toggleIcon = document.getElementById("toggleIcon");
        // removed the "" condition
        toggleIcon.src = (sidebar.style.left === "0px") ? "images/closebutton.png" : "images/bearlogo.jpg";
    }
</script>
